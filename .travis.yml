# Continous Integration setup for SU2.
# Tests on the develop branch in both serial and parallel.

dist: trusty
sudo: required

language: python

cache: 
    ccache: true
    directories:
        - build

compiler:
    - gcc

notifications:
    email:
        recipients:
            - tim.albring@scicomp.uni-kl.de
  
branches:
    only:
        - meson_build

python:
    - 3.6

env:
    global:
        CXXFLAGS="-O2 -Wall -Wextra -Wno-unused-parameter -Wno-empty-body -Wno-format-security" 
    matrix:
        # Serial build and test
        - CONFIGURE_COMMAND="externals/meson/meson.py build --prefix=$TRAVIS_BUILD_DIR -Denable-pywrapper=true -Denable-mpi=false"
          TEST_SCRIPT=serial_regression.py

        # Parallel build and test
        - CONFIGURE_COMMAND="externals/meson/meson.py build --prefix=$TRAVIS_BUILD_DIR -Denable-pywrapper=true"
          TEST_SCRIPT=parallel_regression.py

        # Serial build and test for AD
        - CONFIGURE_COMMAND="externals/meson/meson.py build --prefix=$TRAVIS_BUILD_DIR -Denable-pywrapper=true -Denable-mpi=false -Denable-autodiff=true -Denable-directdiff=true"
          TEST_SCRIPT=serial_regression_AD.py

        # Parallel build and test for AD:
        - CONFIGURE_COMMAND="externals/meson/meson.py build --prefix=$TRAVIS_BUILD_DIR -Denable-pywrapper=true -Denable-autodiff=true -Denable-directdiff=true"
          TEST_SCRIPT=parallel_regression_AD.py

before_install:
    # Temporarily fixes Travis CI issue with paths for Python packages
    - export PATH=/usr/bin:$PATH

    # Install the necessary packages using apt-get with sudo
    - sudo apt-get update -qq
    - sudo apt-get install -qq build-essential libopenmpi-dev
 
    # Install Python dependencies
    # http://conda.pydata.org/docs/travis.html#the-travis-yml-file
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda install -q python=$TRAVIS_PYTHON_VERSION numpy scipy mpi4py swig

    # to avoid interference with MPI
    - test -n $CC  && unset CC
    - test -n $CXX && unset CXX

install:
    # build ninja
    - cd externals/ninja
    - python configure.py --bootstrap
    - cd $TRAVIS_BUILD_DIR
    - export PATH=$TRAVIS_BUILD_DIR/externals/ninja:$PATH

    # Compile and install SU2
    - echo $TRAVIS_BUILD_DIR
    - echo $CONFIGURE_COMMAND
    - $CONFIGURE_COMMAND
    - touch Common/src/config_structure.cpp
    - echo $PATCH
    - ninja -v -C build install

    # Add environmental variables according to the configure step
    - export SU2_RUN=$TRAVIS_BUILD_DIR/bin
    - export SU2_HOME=$TRAVIS_BUILD_DIR
    - export PATH=$PATH:$SU2_RUN
    - export PYTHONPATH=$PYTHONPATH:$SU2_RUN

before_script:
    # Get the test cases
    - git clone -b develop https://github.com/su2code/TestCases.git ./TestData
    - cp -R ./TestData/* ./TestCases/

    # Get the tutorial cases
    - git clone -b develop https://github.com/su2code/su2code.github.io ./Tutorials
    
    # Enter the SU2/TestCases/ directory, which is now ready to run
    - cd TestCases/

script: 
    # Run the tests via the Python scripts
    - python $TEST_SCRIPT
