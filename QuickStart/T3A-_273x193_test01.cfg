% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%

SOLVER= INC_RANS

KIND_TURB_MODEL= SA

%SST_OPTIONS= V2003m
SA_OPTIONS= WITHFT2 %QCR2000

KIND_TRANS_MODEL= EN

FREESTREAM_TURBULENCEINTENSITY= 0.00874

MATH_PROBLEM= DIRECT

RESTART_SOL= NO

% ---------------- INCOMPRESSIBLE FLOW CONDITION DEFINITION -------------------%

INC_DENSITY_INIT= 1.2886 %1.32905

INC_VELOCITY_INIT= ( 19.8, 0.0, 0.0 )

INC_INLET_TYPE= VELOCITY_INLET

INC_INLET_DAMPING= 0.1

INC_OUTLET_TYPE= PRESSURE_OUTLET PRESSURE_OUTLET

INC_OUTLET_DAMPING= 0.1

FREESTREAM_TURB2LAMVISCRATIO= 8.72

% --------------------------- VISCOSITY MODEL ---------------------------------%

VISCOSITY_MODEL= CONSTANT_VISCOSITY

MU_CONSTANT= 1.84592e-05

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%

MESH_FILENAME= Flatplate_273x193.su2 

MESH_FORMAT= SU2

MESH_OUT_FILENAME= mesh_out.su2

% Restart flow input file
SOLUTION_FILENAME= rest_test01.dat

TABULAR_FORMAT= CSV

OUTPUT_FILES= (PARAVIEW, RESTART, SURFACE_PARAVIEW)

% Output file convergence history (w/o extension) 
CONV_FILENAME= hist_test01

% Output file with the forces breakdown
BREAKDOWN_FILENAME= force_test01.dat

% Output file restart flow
RESTART_FILENAME= rest_test01.dat

% Output file flow (w/o extension) variables
VOLUME_FILENAME= flow_test01

% Output file surface flow coefficient (w/o extension)
SURFACE_FILENAME= surf_test01

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%

REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00

REF_LENGTH= 1.0

REF_AREA= 1.0 %2.0

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%

MARKER_HEATFLUX= ( wall, 0.0 )

MARKER_INLET= ( inlet, 0.0,19.8, 1.0, 0.0, 0.0 )

MARKER_OUTLET= ( outlet, 0.0, farfield, 0.0 )

MARKER_SYM= ( symmetry )

MARKER_PLOTTING= ( wall )

MARKER_MONITORING= ( wall )

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%

NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES

CFL_NUMBER= 25

CFL_ADAPT= NO

CFL_ADAPT_PARAM= ( 0.5, 1.5, 1.0, 10000 )

ITER= 300000

LINEAR_SOLVER= FGMRES

LINEAR_SOLVER_ERROR= 1E-6

LINEAR_SOLVER_ITER= 20

% -------------------------- MULTIGRID PARAMETERS -----------------------------%

MGLEVEL= 0

MGCYCLE= W_CYCLE

MG_PRE_SMOOTH= ( 1, 2, 3, 3 )

MG_POST_SMOOTH= ( 0, 0, 0, 0 )

MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )

MG_DAMP_RESTRICTION= 0.95

MG_DAMP_PROLONGATION= 0.95

% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%

CONV_NUM_METHOD_FLOW= FDS

MUSCL_FLOW= YES

SLOPE_LIMITER_FLOW= VENKATAKRISHNAN 

VENKAT_LIMITER_COEFF= 0.03

JST_SENSOR_COEFF= ( 0.5, 0.02 )

TIME_DISCRE_FLOW= EULER_IMPLICIT

% -------------------- TURBULENT NUMERICAL METHOD DEFINITION ------------------%

CONV_NUM_METHOD_TURB= SCALAR_UPWIND

MUSCL_TURB= NO

SLOPE_LIMITER_TURB= VENKATAKRISHNAN

TIME_DISCRE_TURB= EULER_IMPLICIT

% --------------------------- CONVERGENCE PARAMETERS --------------------------%

CONV_FIELD= REL_RMS_PRESSURE

CONV_RESIDUAL_MINVAL= -16.5

CONV_STARTITER= 10

CONV_CAUCHY_ELEMS= 100

CONV_CAUCHY_EPS= 1E-6

% ------------------------- SCREEN/HISTORY VOLUME OUTPUT --------------------------%

SCREEN_OUTPUT= (INNER_ITER, WALL_TIME, RMS_PRESSURE,REL_RMS_PRESSURE, RMS_TKE, REL_RMS_TKE, RMS_DISSIPATION, REL_RMS_DISSIPATION, RMS_INTERMITTENCY, REL_RMS_INTERMITTENCY, RMS_RE_THETA_T, REL_RMS_RE_THETA_T, LIFT, DRAG, AVG_CFL)

HISTORY_OUTPUT= (ITER, RMS_RES, REL_RMS_RES)

OUTPUT_WRT_FREQ= 250

%WRT_CON_FREQ= 1

HISTORY_WRT_FREQ_INNER= 10

WRT_FORCES_BREAKDOWN = YES
